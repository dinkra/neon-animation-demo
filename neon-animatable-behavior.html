<link rel="import" href="../polymer/polymer.html">

<script>

  Polymer.NeonAnimatableBehavior = {

    properties: {

      _animatables: {
        type: Array,
        value: function() {
          return [];
        }
      }
    },

    listeners: {
      'neon-animatable-attached': '_onAnimatableAttached',
      'neon-animatable-detached': '_onAnimatableDetached'
    },

    _onAnimatableAttached: function(event) {
      // FIXME need to debug behavior weirdness
      this.async(function() {
        if (event.target !== this) {
          this._animatables.push(event.target);
          event.stopPropagation();
        }
      });
    },

    _onAnimatableDetached: function(event) {
      // FIXME: remove from _animatables
    },

    attached: function() {
      this.fire('neon-animatable-attached');
    },

    detached: function() {
      this.fire('neon-animatable-detached');
    },

    getAnimationConfig: function(type) {
      var config = [];
      if (this._animationConfig) {
        config = config.concat(this._animationConfig[type]);
      }
      for (var animatable, index = 0; animatable = this._animatables[index]; index++) {
        config = config.concat(animatable.getAnimationConfig(type));
      }
      return config;
    }

  };

</script>
