<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="neon-animation-behavior.html">

<!--
-->

<script>

  Polymer.NeonSharedElementAnimationBehavior = [Polymer.NeonAnimationBehavior, {

    properties: {

      sharedElements: {
        type: Object
      }

    },

    findSharedElements: function(config, fromPage, toPage) {
      if (!fromPage.sharedElements || !toPage.sharedElements) {
        console.warn(this.is + ':', 'sharedElements are undefined for', !fromPage.sharedElements ? fromPage : toPage);
        return null;
      };

      var from = fromPage.sharedElements[config.sharedElementId]
      var to = toPage.sharedElements[config.sharedElementId];

      if (!from || !to) {
        console.warn(this.is + ':', 'sharedElement with id', config.sharedElementId, 'not found in', !from ? fromPage : toPage);
        return null;
      }

      this.sharedElements = {
        from: from,
        to: to
      };
      return this.sharedElements;
    },

    /**
     * Do any animation configuration here.
     */
    // configure: function(config, fromPage, toPage) {
    // },

  }];

</script>
